<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<title>Netflix</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	 crossorigin="anonymous" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="navbar">
			<!-- logo is called navbar brand -->
			<div class="navbar__brand">
				<img src = "https://www.freepnglogos.com/uploads/netflix-logo-0.png"
          alt="logo"
          class="brand__logo" />
        </div>
        <div class="navbar__nav__items">
          <div class="nav__item">
            <div class="drop_down_container">
              <i class="fas fa-globe"></i>
              <select name="languages" id="languagesSelect" class="language__drop__down">
                <option value="english" selected>English</option>
                <option value="hindi">Hindi</option>
              </select>
            </div>
          </div>
          <div class="nav__item">
            <button class="signin__button">Sign in</button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__bg__img__container">
          <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
          alt="BG hero img"
          class="hero__bg__img"/>
        </div>
        <div class="hero__bg__overlay"></div>

        <div class="hero__card">
          <h1 class="hero__title">Unlimited movies,<BR> TV shows and more.</h1>
          <p class="hero__subtitle">Watch anywhere. Cancel anytime.</p>
          <p class="hero__description">
            Ready to watch? Enter your email to create or restart your membership.
          </p>
        </div>
      </section>

    </main>
    <script src="script.js"></script>
  </body>
</html>
<!--follow BEM block element modifier-->
